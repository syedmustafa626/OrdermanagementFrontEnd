<div class="container">
    <div class="row g-0">
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 rounded-3 text-black" style="background-color:#f868b0">
          <span class="fs-3">Cart</span>
        </div>
      </div>
      <div class="col">
        <table class="table table-hover text-white">
          <thead class="thead text-info" style="font-weight: 1">
            <tr>
              <th>UserId</th>
              <th>ProductId</th>
              <th>Totalcost</th>
            </tr>
          </thead>
          <tbody class="thead text-black" style="font-weight: 1">
            <tr *ngFor="let p of cartService.cartList">
              <td>{{ p.UserId }}</td> 
              <td>{{ p.ProductId}}</td>
              <td>{{ p.Totalcost}}</td>
              <td>
                <button type="button" class="btn btn-success rounded-5" (click)="del(p.CartId)">
                  <a style="color: black;">Order</a>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
